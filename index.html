<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Diego API HG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="script.js"></script>
</head>

<body>
    <section>
    
        <header>
            <h2>Conversor</h2>
        </header>

        <main>

            <label for="valor">Entre com o valor em R$:</label>
            
            <br><br/>           
            
            <div>
                <input id="valor" type="number" min="0" step="0.01">
            </div>
            
            <div id="erro">O valor digitado incorreto !!</div>
            
            <br></br>
           
            <button type="button" onclick="checaValor()">Converter</button>

            <br></br>
           
            <div id="resposta">
                <h3>RESULTADO</h3>
                <h4 id="Reais"></h4>
                <h4 id="Dolares"></h4>
                <h4 id="Euros"></h4>
            </div>    
            <br></br>
        
        

        </main>
    
       

    </section>     

</body>

</html>
